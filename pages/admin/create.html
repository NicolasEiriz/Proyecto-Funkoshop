<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create | Funkoshop</title>
    <link rel="icon"  href="/img/branding/Logo.svg">
    <link rel="stylesheet" href="/css/create.css">
</head>
<body>
    <header> <!-- Inicio Header -->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="index.html">
                <img id="logo" src="/img/branding/logo_light_horizontal.svg" alt="Logo">
                </a>
            </picture>
            <a class="navbar__item_abrir" id="navbar__item_abrir"><iconify-icon icon="ic:outline-menu" width="40" height="30"></iconify-icon></a>
            <ul class="navbar__menu" id="navbar__menu">
                <a class="navbar__item_cerrar" id="navbar__item_cerrar"><iconify-icon icon="gg:close-r" width="22" height="22"></iconify-icon></a> 
                <li class="navbar__item with-submenu"><a class="navbar__link" href="/pages/shop/shop.html">VER TIENDA</a></li>
                <li class="navbar__item"><a class="navbar__link" href="/pages/admin/admin.html">ADMIN</a></li>
                <li class="navbar__item"><a class="navbar__link" href="/index.html">SALIR</a></li>
            </ul>
        </nav>
    </header> <!-- Fin Header -->

    <main class="container">
        
        <form class="form__container">
            <h3>Crear nuevo item</h3>

            <section class="form__cat_lic">
                <div> 
                    <label class="form__item" for="categoria">Categoría:</label>
                    <select class="form__desplegable" name="" id="categoria">
                    <option value="" disable selected hidden>Seleccionar</option>
                    <option value="">Funkos</option>
                    <option value="">Remeras</option>
                    <option value="">Llaveros</option>
                    </select>
                </div>
               
                <div>
                    <label class="form__item" for="licencia">Licencia:</label>
                    <select class="form__desplegable" name="" id="licencia">
                    <option value="" disable selected hidden>Seleccionar</option>
                    <option value="">Naruto Shippuden</option>
                    <option value="">Pokemon</option>
                    <option value="">Stars Wars</option>
                    <option value="">Harry Potter</option>
                    </select>
                </div>
            </section>
                
            <section class="form__nombre_producto">    
                    <label class="form__item" for="nombre">Nombre del producto:</label>                   
                    <input class="form__subitem form__border_large" type="text" id="nombre" placeholder="Kakashi Hatake Shippuden Saga">    
            </section>
                
            <section>
                <textarea name="descripcion" placeholder="Descripción del producto"></textarea>
            </section>

            <section class="form__tres_colums">
                <div>
                    <label class="form__item" for="sku">SKU:</label>
                    <input class="form__subitem form__border_medium" type="text" id="sku" placeholder="SSK111AB001">
                </div>
               
                <div>
                    <label class="form__item" for="precio">Precio:</label>
                    <input class="form__subitem form__border_medium" type="number" id="precio" placeholder="$0.000,00">
                </div>

                <div>
                    <label class="form__item" for="stock">Stock:</label>
                    <input class="form__subitem form__border_small" type="number" id="stock" placeholder="0">
                </div>
            </section>   

            <section class="form__desc_cuotas">
                <div>    
                    <label class="form__item" for="descuento">Descuento:</label>
                    <input class="form__subitem form__border_small" type="text" id="descuento" placeholder="0%">
                </div>
               
               <div>
                    <label class="form__item" for="cuotas">Cuotas:</label>
                    <select class="form__desplegable form__desplegable_cuotas" name="" id="licencia">
                    <option value="" disable selected hidden>Seleccionar</option>
                    <option value="">Sin cuotas disponibles</option>
                    <option value="">3 cuotas sin interés</option>
                    <option value="">6 cuotas sin interés</option>
                    </select>
               </div>
            </section>

            <picture class="form__picture">
                <label class="form__item" for="imagen">Imágenes:</label>
                <input type="file" id="imagen" placeholder="item o categoria">
            </picture>

            <section class="form__submit">
                <input class="form__submit_item" type="submit" value="Agregar Producto">
                <input class="form__submit_item" type="submit" value="Limpiar">
            </section>
        </form>
    </main>
    
    <footer> <!-- Inicio Footer -->
        <nav class="navbar container">
            <ul class="navbar__item">
                <li><a class="navbar__link" href="pages/">SHOP</a></li>
                <li><a class="navbar__link" href="pages/">REGISTRARSE</a></li>
                <li><a class="navbar__link" href="pages/">INGRESAR</a></li>
                <li><a class="navbar__link" href="pages/">CONTACTO</a></li>
            </ul>
            <picture class="footer__img">
                <img src="/img/branding/Logo.svg" alt="Logo de la marca Funkoshop"> 
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer> <!-- Fin Footer -->

    <script src="/js/create.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
